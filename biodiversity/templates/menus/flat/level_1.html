{% load menu_tags %}
<!-- Collapsible content -->
<div class="collapse navbar-collapse" id="flatMenuCollapse">
    <ul class="navbar-nav mr-auto">
        {% for item in menu_items %}
            <li class="nav-item {{ item.active_class }}">
                <a class="nav-link" href="{{ item.href }}">{{ item.text }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
