{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="headline">{% trans "Password reset" %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        {{form | crispy}}
        
        <input class="btn btn-deep-orange btn-lg" type="submit" name="post" value="{% trans 'Reset my password' %}" />
    </form>
</div>
{% endblock %}
