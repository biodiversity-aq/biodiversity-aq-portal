{% extends "base.html" %}
{% load wagtailcore_tags %}
{% wagtail_site as current_site %}


{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <h1 style="text-align:center">Thanks for registering!</h1>

                <h2 style="text-align:center">You should receive an activation e-mail soon. Please check your spam/junk inbox as well.</h2>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-6 text-center">
                <a role="button" href="{{ current_site.root_page.url }}" class="btn purple-gradient btn-lg waves-effect" style="width:100%">
                    Return home <i class="fas fa-home pl-1"></i>
                </a>
            </div>

        </div>
    </div>
        {% endblock %}
