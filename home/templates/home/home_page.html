{% extends "home/base.html" %}
{% load static %}
{% load menu_tags %}
{% load wagtailcore_tags %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home_page.css' %}">
{% endblock %}

{% block content %}
    <header>
        <!--Mask-->
        <div id="intro" class="view">
            <div class="mask rgba-black-light">
                <!-- main menu -->
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-12">
                            <!-- Heading -->
                            <h3 class="display-4 font-weight-bold white-text pt-5 mb-2">{{ page.title }}</h3>
                            <!-- Divider -->
                            <hr class="hr-light">
                            <!-- Description -->
                            <h4 class="white-text my-4">{{ page.body }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--/.Mask-->
    <!--Main layout-->
    <main class="mt-3">
    {% include 'home/sections.html' %}
    </main>
    <!--Main layout-->

{% block extra_js %}
{% endblock extra_js %}

{% endblock content %}
