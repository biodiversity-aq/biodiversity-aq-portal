

<div class="row" style="border-width:0px;">
    
    <div class="col-12">
        <h2>Search below to find the projects that have sampled specific environmental data: </h2>
    </div>
    <div class="col-12 col-md-3">       
        <select style="display:inline-block" class="selectpicker show-tick" data-live-search="true" id="Search">
            <option>All</option>
            {% for i in qs %}
                <option value="{{i.name}} {{i.var_type}}">{{i.name}} ({{i.var_type}})</option>                
            {% endfor %}
        </select>
        
    </div>
    <div class="col-12 col-md-3">
        <button style="display:inline-block" type="button" class="btn btn-biodiversity-lightblue" id="searchbut" onclick="search()"><span class="glyphicon glyphicon-search"></span> Search</button>
    </div>
    <div class="col-12" id="dataholder">

    </div>

</div>

<script type="text/javascript">

        $(document).ready(function () {
            $('.selectpicker').selectpicker({
                size: 10,

            });
        });

    function search() {
        var X = $('#Search option:selected').val();
        var vals = X.split(' ')

        var URL = 'polaaar/data/var/?var='.concat(vals[0]).concat('&vartype=').concat(vals[1]);

        $.ajax({
        url: URL,
        dataType: "html",
        async: false,
        success: function (data) {
            $('#dataholder').html(data);
        }
    })

    }



</script>
