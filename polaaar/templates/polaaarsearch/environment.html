

<div class="row" style="border-width:0px;">
    <div class="col-12">

        <h2>Search below to find the projects that have sampled specific data types: </h2>
        <select class="selectpicker show-tick" data-live-search="true" id="Search">
            <option>All</option>
            {% for i in qs %}
                <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>

    </div>
    <div class="col-12">
        <button type="button" class="btn btn-dark-green" id="searchbut" onclick="search()"><span class="glyphicon glyphicon-search"></span> Search</button>
    </div>
    <div class="col-12" id="dataholder">

    </div>

</div>

<script type="text/javascript">

        $(document).ready(function () {
            $('.selectpicker').selectpicker({
                size: 10,

            });
        });

    function search() {
        var X = $('#Search option:selected').val();
        var URL = 'polaaar/data/var/?var='.concat(X);

        $.ajax({
        url: URL,
        dataType: "html",
        async: false,
        success: function (data) {
            $('#dataholder').html(data);
        }
    })

    }



</script>
